<div class="row">

        </h5>
        <div class="card z-depth-1 hoverable" >

            <div class="card-title">
                <h4 class="center" id="title"></h4>

            </div>
            <table>
                <thead class="center indigo darken-4 white-text">
                    <tr>
                        <th class="center">Home</th>
                        <th colspan="3" class="center">Scores</th>
                        <th class="center">Away</th>
                    </tr>
                </thead>
                <tbody id="scores">

                </tbody>
            </table>
        </div>
    </div>
</div>
